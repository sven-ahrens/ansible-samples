# Sections in square brackets
[section1]
key1=value1
key2=value2

[section2]
name=Max Mustermann
age=30
active=true

# Values with spaces (with/without quotes)
[paths]
install_path=/usr/local/bin
description=This is a description
quoted_description="This is also a description"

# Lists (comma-separated or multiple same keys)
[servers]
hosts=server1,server2,server3

# Multiple sections possible
[database]
host=localhost
port=3306
user=admin